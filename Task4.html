<script>
    let inputRadius;
    let pi= 3.14;
    inputRadius= prompt("Nhập vào bán kính hình tròn: ");
    let R = parseInt(inputRadius);
    let C = 2*R*pi;
    document.write("Chu vi hình tròn la: " + C);
</script>
