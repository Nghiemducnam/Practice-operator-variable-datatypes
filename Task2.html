<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelcius;
    inputCelcius = prompt("Nhập giá trị nhiệt độ, độ C: ");
    let C = parseInt(inputCelcius);
    let F = (C/5)*9 + 32;
    document.write( "Giá trị độ F là : " + F)

</script>

</body>
</html>
