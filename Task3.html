<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi =3.14;
    let inputRadius;
    inputRadius = prompt("Nhập vào bán kính hình tròn: ");
    let R = parseInt(inputRadius);
    let S= (R*R)*pi;
    document.write("Bán kính hình tròn là: " +  S);

</script>
</body>
</html>
